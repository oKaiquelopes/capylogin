<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torne-se um CapyReader - Faça Login!</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="header-elements">
        <h1>Olá, é a sua primeira vez<br> no CapyVerse?</h1>
    </div>
    <div class="form-login">
        <p class="introForm">Registre-se e se torne um CapyReader!</p>
        <div class="btn-google">
            <img src="img/google.png" alt="">
            <a href="#">Registre-se com o Google</a>
        </div>
        <div class="ou">
            <hr><p>ou</p><hr>
        </div>
        <div class="campos">
            <label id="labelid" for="nome">Nome</label>
            <input id="inputid" type="email"  placeholder="Seu nome">
            <label id="labelid" for="email">E-mail</label>
            <input id="inputid" type="email"  placeholder="example@gmail.com">
            <label id="labelid" for="senha">Senha</label>
            <input id="inputid" type="password"  placeholder="***************">
            <a href="#" class="entrar">Entrar</a>
            <p class="cad">Já é um CapyReader? <a class="cadA" href="login.html">Entre agora!</a></p>
        </div>
    </div>
</body>
</html>
